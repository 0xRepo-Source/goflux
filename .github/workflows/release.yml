name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o goflux-server-linux-amd64 ./cmd/goflux-server
        GOOS=linux GOARCH=amd64 go build -o goflux-linux-amd64 ./cmd/goflux
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o goflux-server-linux-arm64 ./cmd/goflux-server
        GOOS=linux GOARCH=arm64 go build -o goflux-linux-arm64 ./cmd/goflux
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o goflux-server-windows-amd64.exe ./cmd/goflux-server
        GOOS=windows GOARCH=amd64 go build -o goflux-windows-amd64.exe ./cmd/goflux
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o goflux-server-darwin-amd64 ./cmd/goflux-server
        GOOS=darwin GOARCH=amd64 go build -o goflux-darwin-amd64 ./cmd/goflux
        
        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -o goflux-server-darwin-arm64 ./cmd/goflux-server
        GOOS=darwin GOARCH=arm64 go build -o goflux-darwin-arm64 ./cmd/goflux

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          goflux-server-linux-amd64
          goflux-linux-amd64
          goflux-server-linux-arm64
          goflux-linux-arm64
          goflux-server-windows-amd64.exe
          goflux-windows-amd64.exe
          goflux-server-darwin-amd64
          goflux-darwin-amd64
          goflux-server-darwin-arm64
          goflux-darwin-arm64
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
